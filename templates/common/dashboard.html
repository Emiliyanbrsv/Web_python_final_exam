{% extends 'base.html' %}
{% block content %}

    <div id="body" class="subdivisions">
        <ul>
            {% for event in object_list %}
                <li>
                    <div>
                        <h3><a href="{% url 'details event' event.slug %}">{{ event.name }}</a></h3>
                        <p>
                            {{ event.description }}
                        </p>
                    </div>
                    <a href="{% url 'details event' event.slug %}"><img src="{{ event.image.url }}" alt=""
                                                                        class="cropped-image1"></a>
                </li>
            {% empty %}
                <div class="center-content">
                    <h1>No events in your Dashboard!</h1>
                </div>
            {% endfor %}
            <p></p>
        </ul>
    </div>

{% endblock %}
