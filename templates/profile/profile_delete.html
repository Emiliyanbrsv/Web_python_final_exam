{% extends 'base.html' %}
{% block content %}
    <div id="body">
        <form method="post" action="{% url 'profile_delete' object.pk %}" class="registration-form">


            <p>Are you sure you want to delete this profile?</p>

            <button class="btn-register" type="submit">Delete</button>

            {% csrf_token %}
            <div class="login-link">
                <p>or</p>
                <a href="{% url 'locations' %}">Return to Events</a>
            </div>
        </form>
    </div>
{% endblock %}
