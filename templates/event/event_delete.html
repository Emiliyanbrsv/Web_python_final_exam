{% extends 'base.html' %}
{% block content %}
    <div id="body">
        <form method="post" action="{% url 'delete event' event.slug %}" class="registration-form">


            <h3>Are you sure you want to delete "{{ event.name }}"?</h3>

            <button class="btn-register" type="submit">Delete</button>

            {% csrf_token %}
            <div class="login-link">
                <p>or</p>
                <a href="{% url 'locations' %}">Return to Events</a>
            </div>
        </form>
    </div>
{% endblock %}
